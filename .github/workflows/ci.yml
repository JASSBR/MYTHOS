name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend — Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mvp/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mvp/backend/package-lock.json

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  frontend:
    name: Frontend — Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mvp/MythosWebPlatform

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mvp/MythosWebPlatform/package-lock.json

      - run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.mythos.example.com/api
          NEXT_PUBLIC_SOCKET_URL: https://api.mythos.example.com/game
